<!DOCTYPE html>
<html>
  <head>
    <title>Bash Profiler</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/application.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/cursor_blink.css">
  </head>

  <body ng-app="bashProfiler" ng-controller="HistoryController" ng-click="setFocus()">
    <div id="terminal-container">
      <div id="terminal-history" ng-repeat="entry in entries">
        <div id="pre-cursor" ng-include="'views/pre_cursor.html'" onload="currentDir=entry.currentDir"></div>
        {{entry.command}}<br>
        {{entry.returnValue}}
      </div>

      <div id="terminal-input-line" ng-controller="CommandController" >
        <div id="pre-cursor" ng-include="'views/pre_cursor.html'">
        </div>

        <div id="text-input-area" ng-include="'views/input_field.html'"></div>

      </div>
    </div>
  </body>

  <script type="text/javascript" src="vendor/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="vendor/angular.min.js"></script>

  <script type="text/javascript" src="scripts/filestructure.js"></script>
  <script type="text/javascript" src="scripts/log.js"></script>
  <script type="text/javascript" src="scripts/command_controller.js"></script>
  <script type="text/javascript" src="scripts/history_controller.js"></script>
  <script type="text/javascript" src="scripts/application.js"></script>

</html>
