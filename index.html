<!DOCTYPE html>
<html ng-app>

  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/application.css">

    <script type="text/javascript" src="vendor/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="vendor/angular.min.js"></script>
    <script type="text/javascript" src="scripts/controllers.js"></script>
    <script type="text/javascript" src="scripts/filestructure.js"></script>
    <script type="text/javascript" src="scripts/parser.js"></script>
    <script type="text/javascript" src="scripts/application.js"></script>
  </head>

  <body>
    <div id="terminal" ng-keydown="specialInput()" ng-keypress="parseInput()" ng-controller="ParserController" tabindex="0">
      <div id="terminal-history">
      </div>
      <div id="terminal-input" >
        <input ng-model="textInput" type="text" hidden>
        <div>
          <span id="current-dir">{{fileStructure.navigation.last()}}</span>
          <span id="divider">|</span>
          <span id="l-bracket">[</span>
          <span id="git-branch">master</span>
          <span id="local-branch-status"> * </span>
          <span id="remote-branch-status"> + </span>
          <span id="r-bracket">]</span>
          <span id="caret">&#10233;</span>
          <span id="cursor">B</span>
          <span id="input">{{textInput}}</span>
        </div>
        <div id="terminal-return">Output Here</div>
      </div>
    </div>
  </body>

</html>
